<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/index.css">
</head>

<body>
    <!-- The video Background -->
    <video autoplay muted loop id="background-video">
        <source src="/static/back.mp4" type="video/mp4">
    </video>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" width="30"
                    height="24" class="d-inline-block align-text-top">
                Bootstrap
            </a>
        </div>
    </nav>

    <div class="lite-black"></div>


    <div class="input-group mb-3"
    style="position: absolute;top: 50%;height: 40px;width: 50%;left: 21%;">
        <input type="text" class="form-control" placeholder="https://www.google.com" aria-label="URL" aria-describedby="basic-addon2"
        style="height: 76px; width: 40px; position: relative; background-color: #000000a3; --darkreader-inline-bgcolor: rgba(0, 0, 0, 0.64);">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button"
          style="position: relative; width: 111px; height: 74px; background-color: rgba(29, 102, 102, 0.69); --darkreader-inline-bgcolor: rgba(23, 82, 82, 0.69);"
          >Generate</button>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

</body>

</html>
